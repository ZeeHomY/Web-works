<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery.js" charset="utf-8"></script>
    <script type="text/javascript">

      let p = new Promise(function (resolve, reject) {  //解决， 拒绝

        $.ajax({
          url: 'data/1.txt',
          dataType: 'json',
          success (res) {
            resolve(res);
          },error (err) {
            reject(err);
          }
        });

      });

      p.then(res => {
        alert('chenggong' + res);
      }, err => {
        alert('shibaile');
      });

    </script>
  </head>
  <body>

  </body>
</html>
